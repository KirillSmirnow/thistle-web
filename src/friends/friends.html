<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thistle - Friends</title>
    <link href="friends.css" rel="stylesheet">
    <script
            crossorigin="anonymous"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://vk.com/js/api/openapi.js?160" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" rel="stylesheet"/>
    <script src="../client.js"></script>
</head>
<body>
<div id="top-bar">
    <nav>
        <div id="name"></div>
        <a href="../profile/profile.html">Profile</a>
        <a href="#" onclick="signOut()">Sign out</a>
    </nav>
</div>
<div class="content">
    <button id="add-vk-friends">
        <a href="#vk-friends-window" id="vk-friends-ref" onclick="addVkFriends()" rel="modal:open">Add VK Friends</a>
    </button>

    <div>
        <a href="#friends-tab" id="friends-label" onclick="switchToFriendsTab()">Friends</a>
        <a href="#ir-tab" id="ir-label" onclick="switchToIncomingRequestsTab()">Incoming Request</a>
        <a href="#or-tab" id="or-label" onclick="switchToOutgoingRequestsTab()">Outgoing Request</a>
    </div>
    <div id="friends-tab"></div>
    <div id="ir-tab"></div>
    <div id="or-tab"></div>
</div>
<div hidden id="vk-friends-window">
    <div id="vk-friends-content"></div>
</div>
<script src="friends.js"></script>
</body>
</html>
