<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thistle - Profile</title>
    <link href="profile.css" rel="stylesheet">
    <script
            crossorigin="anonymous"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" rel="stylesheet"/>
    <script src="https://vk.com/js/api/openapi.js?160" type="text/javascript"></script>
    <script src="../client.js"></script>
</head>
<body>
<div id="top-bar">
    <nav>
        <div id="name"></div>
        <a href="#" onclick="signOut()">Sign out</a>
    </nav>
    <div id="controls">
        <div id="top-controls">
            <button id="previous" onclick="switchToPreviousTrack()">⏮</button>
            <button id="next" onclick="switchToNextTrack()">⏭</button>
            <span id="audio-name"></span>
            <button id="shuffle" onclick="shuffle()">Shuffle</button>
            <button id="upload">
                <a href="#upload-window" id="upload-ref" onclick="resetUploadForm()" rel="modal:open">Upload</a>
            </button>
        </div>
        <audio controls id="main-controls"></audio>
    </div>
</div>
<div class="content">
    <input autofocus id="search" placeholder="Search">
    <div id="playlist"></div>
</div>
<div hidden id="upload-window">
    <form id="upload-form" onsubmit="submitUploadForm(event)">
        <input id="file-input" name="file" type="file">
        <input id="name-input" name="name" placeholder="Custom name" type="text">
        <div class="spinner" hidden id="upload-spinner"></div>
        <button id="upload-action">Upload</button>
        <a hidden href="#" id="upload-close" rel="modal:close"></a>
    </form>
</div>
<script src="profile.js"></script>
</body>
</html>
